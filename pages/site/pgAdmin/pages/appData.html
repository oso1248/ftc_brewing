<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width, height=device-height" />
    <title>Users</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <link href="../../dist/tabulator.min.css" rel="stylesheet" />
    <script type="text/javascript" src="../../dist/tabulator.min.js"></script>
    <script src="../../dist/axios.min.js"></script>
    <link rel="stylesheet" href="../styles/appData.css" />
  </head>
  <body>
    <section>
      <p class="paragraph">WARNING: Only use this button on the initial start up of the database.</p>
      <p class="paragraph">REQUIRED: Correctly laid out excel workbook.</p>

      <form class="form">
        <div class="formButtons">
          <input class="imput" id="upload" type="file" name="files[]" accept=".xlsm, .xls, .xlsx" hidden />
          <button class="btn" id="chooseFile" onclick="event.preventDefault();document.getElementById('upload').click()">Choose File</button>
          <button class="btn" id="sendSuppliers">Upload Suppliers</button>
          <button class="btn" id="sendCommodities">Upload Commodities</button>
          <button class="btn" id="sendBrwBrands">Upload Brew Brands</button>
          <button class="btn" id="sendFinBrands">Upload Fin Brands</button>
          <button class="btn" id="sendPackBrands">Upload Pack Brands</button>
          <button class="btn" id="sendStandardHops">Upload Standard Hops</button>
          <button class="btn" id="sendDryHops">Upload Dry Hops</button>
          <button class="btn" id="sendSuperSacks">Upload Super Sacks</button>
          <button class="btn" id="goHome">Home</button>
        </div>
      </form>
      <h1 id="endMessage">All Done</h1>
    </section>
    <script src="../scripts/appData.js"></script>
  </body>
</html>
