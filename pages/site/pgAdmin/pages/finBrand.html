    <div class="container2">
      <!-- start container2 -->

      <!-- start of add forms -->
      <div id="addBoxes" class="boxxes">
        <div class="formBox">
          <form class="form" id="frmAdd" action="">
            <h1>Add Brand</h1>

            <div class="input">
              <input type="text" id="brand" placeholder="Finishing Brand" />
            </div>

            <div class="input">
              <select name="add" id="brw_id"></select>
            </div>

            <div class="input">
              <select name="add" id="active">
                <option value="" disabled selected hidden>Active</option>
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>

            <div class="input">
              <select name="add" id="injection">
                <option value="" disabled selected hidden>Pre/Post Injection</option>
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>

            <div class="input">
              <textarea class="note" id="note" cols="21" rows="5" placeholder="Note"></textarea>
            </div>
            <div class="button">
              <button class="btn" id="btnAddClear">Clear</button>
              <button class="btn" id="btnAddSubmit">Add</button>
            </div>
          </form>
        </div>
      </div>
      <!-- end of add forms -->

      <!-- start of update boxes -->
      <div id="updateBoxes" class="boxxes">
        <div class="formBox">
          <form class="form" id="frmUpdate" action="">
            <h1>Update Brand</h1>
            <div class="input">
              <!-- <select name="updateFinBrnd" id="brand"> -->
              <select name="fin_id">
                <option value="" disabled selected hidden>Select Finishing Brand</option>
              </select>
            </div>

            <div class="tooltip input">
              <span class="tooltiptext">Brew Brand</span>
              <!-- <select name="updateBrwBrnd" id="brw_id">   -->
              <select name="brw_id"></select>
            </div>

            <div class="tooltip input">
              <span class="tooltiptext">Active</span>
              <select name="active">
                <option value="" disabled selected hidden>Active</option>
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>

            <div class="tooltip input">
              <span class="tooltiptext">Injection</span>
              <select name="injection">
                <option value="" disabled selected hidden>Pre/Post Injection</option>
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>

            <div class="input">
              <textarea class="note" name="note" cols="21" rows="5" placeholder="Note"></textarea>
            </div>
            <div class="button">
              <button class="btn" id="btnUpdateClear">Clear</button>
              <button class="btn" id="btnUpdateSubmit">Update</button>
            </div>
          </form>
        </div>
      </div>
      <!-- end of update boxes -->

      <!-- start of ingredient boxes -->
      <div id="injectionBoxes" class="boxxes">
        <div class="formBox">
          <form class="form" id="frmIngredientAdd" action="">
            <h1>Add Brand Ingredient</h1>
            <div class="input">
              <select name="fin_idAdd" id="fin_idAdd"></select>
            </div>
            <div class="input">
              <select name="com_idAdd" id="com_id"></select>
            </div>
            <div class="button">
              <button class="btn" id="btnIngredientAddClear">Clear</button>
              <button class="btn" id="btnIngredientAddSubmit">Submit</button>
            </div>
          </form>

          <div class="spacer"></div>

          <!-- <form class="form" id="frmIngredientUpdate" action="">

              <button class="btn" id="btnIngredientUpdateSubmit">Update</button>

          <div id="injRateTable"></div>

          <div class="spacer"></div>
          <div class="spacer"></div>

          <form class="form" id="frmIngredientDelete" action="">
            <h1>Clear Brand Ingredients</h1>
            <div class="input">
              <select name="fin_idDelete" id="fin_idDelete"></select>
            </div>
            <div class="button">
              <button class="btn" id="btnIngredientDeleteClear">Clear</button>
              <button class="btn" id="btnIngredientDeleteSubmit">Submit</button>
            </div>
          </form>
        </div>
      </div>
