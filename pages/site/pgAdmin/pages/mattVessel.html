  <div class="container2"><!-- start container2 -->


    <!-- start of add forms -->
    <div id="addBoxes" class="boxxes">

    <div class="formBox">
      <form class="form" id="frmAdd" action="">
        <h1>Add Vessel</h1>

        <div class="input">
          <input name="addVessel" type="text" id="vessel" Placeholder="Vessel">
        </div>

        <div class="input">
          <select name="addType" id="type_id">
          </select>  
        </div>

        <div class="input">
          <select name="addLocation" id="loc_id">
          </select>  
        </div>

        <div class="input">
          <input type="number" name="addVolume" id="volume" placeholder="Volume">
        </div>

        <div class="input">
          <select name="addActive" id="active">
            <option value="" disabled selected hidden>Active</option>
            <option>Yes</option>
            <option>No</option>
          </select>  
        </div>


        <div class="input">
          <textarea name="AddNote" id="note" cols="21" rows="5" placeholder="Note"></textarea>
        </div>
        <div class="button">
          <button class="btn" id="btnAddClear">Clear</button>
          <button class="btn" id="btnAddSubmit">Add</button>
        </div>
      </form>
    </div>

    </div>
    <!-- end of add forms -->


    <!-- start of update boxes -->
    <div id="updateBoxes" class="boxxes">
    <div class="formBox">
      <form class="form" id="frmUpdate" action="">
        <h1>Update Brand</h1>
        <div class="input">
          <select name="updateVessel" id="vessel">
            <option value="" disabled selected hidden>Select Vessel</option>
          </select>
        </div>
        
        <div class="tooltip input">
          <span class="tooltiptext">Type</span>
          <select name="updateType" id="type_id">
          </select>  
        </div>

        <div class="tooltip input">
          <span class="tooltiptext">Location</span>
          <select name="updateLocation" id="loc_id">
          </select>  
        </div>

        <div class="tooltip input">
          <span class="tooltiptext">Volume</span>
          <div class="input">
            <input type="number" name="updateVolume" id="volume" placeholder="Volume">
          </div>
        </div>

        <div class="tooltip input">
          <span class="tooltiptext">Active</span>
          <select name="updateActive" id="active">
            <option value="" disabled selected hidden>Active</option>
            <option>Yes</option>
            <option>No</option>
          </select>  
        </div>

        <div class="input">
          <textarea name="updateNote" id="note" cols="21" rows="5" placeholder="Note"></textarea>
        </div>
        <div class="button">
          <button class="btn" id="btnUpdateClear">Clear</button>
          <button class="btn" id="btnUpdateSubmit">Update</button>
        </div>
      </form>
    </div>

    </div>
    <!-- end of update boxes -->


    <!-- start of delete boxes -->
    <div id="deleteBoxes" class="boxxes">
  
    <div class="formBox">
      <form class="form" id="frmDelete" action="">
        <h1>Delete Brand</h1>
        <div class="input">
          <select name="delete" id="brand"></select>
        </div>
        <div class="button">
          <button class="btn" id="btnDeleteClear">Clear</button>
          <button class="btn" id="btnDeleteSubmit">Delete</button>
        </div>
      </form>
    </div>

    </div>
