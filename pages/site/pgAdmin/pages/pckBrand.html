  </head>
  <body>
    <div class="container1">
      <! -- Start of Container1 -->
      <header>
        <!-- <img class="logo" src="../../commonIMG/eagle.png" alt=""> -->
        <h1>Admin Packaging Brands</h1>

      <! -- Navigation -->
      <nav class="main-nav">
        <ul class="">
          <li><a href="../../index.html">Home</a></li>

          <li><a href="./pck.html" id="">Admin Pck</a></li>
        </ul>

      <!-- <div class="spacer"></div> -->

      <div class="boxes">
        <div class="box" id="add">
          <a style="display: block"><h3>Add Brand</h3></a>
        </div>

        <div class="box" id="update">
          <a style="display: block"><h3>Update Brand</h3></a>
        </div>

        <div class="box" id="view">
          <a style="display: block"><h3>View Brands</h3></a>
        </div>

        <!-- <div class="box" id="delete">
      <a style="display: block"><h3>Delete Brand</h3></a>
    </div> -->
      </div>
      <!-- End Boxes   -->
    </div>
    <! -- End of container1 -->

    <div class="spacer"></div>

    <div class="container2">
      <!-- start container2 -->

      <!-- start of add forms -->
      <div id="addBoxes" class="boxxes">
        <div class="formBox">
          <form class="form" id="frmAdd" action="">
            <h1>Add Brand</h1>

            <div class="input">
              <input type="text" id="brand" placeholder="Packaging Brand" />
            </div>

            <div class="input">
              <select name="add" id="fin_id"></select>
            </div>

            <div class="input">
              <select name="add" id="active">
                <option value="" disabled selected hidden>Active</option>
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>

            <div class="input">
              <textarea class="note" name="note" id="note" cols="21" rows="5" placeholder="Note"></textarea>
            </div>
            <div class="button">
              <button class="btn" id="btnAddClear">Clear</button>
              <button class="btn" id="btnAddSubmit">Add</button>
            </div>
          </form>
        </div>
      </div>
      <!-- end of add forms -->

      <!-- start of update boxes -->
      <div id="updateBoxes" class="boxxes">
        <div class="formBox">
          <form class="form" id="frmUpdate" action="">
            <h1>Update Brand</h1>
            <div class="input">
              <select name="updatePckBrnd" id="brand">
                <!-- <option value="" disabled selected hidden>Select Finishing Brand</option> -->
              </select>
            </div>

            <div class="tooltip input">
              <span class="tooltiptext">Fin Brand</span>
              <select name="updateFinBrnd" id="fin_id"></select>
            </div>

            <div class="tooltip input">
              <span class="tooltiptext">Active</span>
              <select name="updateActive" id="active">
                <option value="" disabled selected hidden>Active</option>
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>

            <div class="input">
              <textarea class="note" name="updateNote" id="note" cols="21" rows="5" placeholder="Note"></textarea>
            </div>
            <div class="button">
              <button class="btn" id="btnUpdateClear">Clear</button>
              <button class="btn" id="btnUpdateSubmit">Update</button>
            </div>
          </form>
        </div>
      </div>
      <!-- end of update boxes -->

      <!-- start of delete boxes -->
      <div id="deleteBoxes" class="boxxes">
        <div class="formBox">
          <form class="form" id="frmDelete" action="">
            <h1>Delete Brand</h1>
            <div class="input">
              <select name="delete" id="brand"></select>
            </div>
            <div class="button">
              <button class="btn" id="btnDeleteClear">Clear</button>
              <button class="btn" id="btnDeleteSubmit">Delete</button>
            </div>
          </form>
        </div>
      </div>
      <!-- end of delete boxes -->

      <div class="boxxes" id="attView">
        <div class="button btnLabel">
          <!-- <button class ="btn" id ="download-xlsx">Save XLSX</button> -->
          <!-- <button class ="btn" id="print-table">Print Table</button> -->
        </div>
        <div id="list"></div>
      </div>
    </div>
    <!-- end container2 -->

    <!-- <script src="../../commonJS/index.js"></script> -->
    <script src="../scripts/pckBrand.js"></script>
    <script src="../../commonJS/index.js"></script>
  </body>
