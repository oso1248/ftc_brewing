      <div class="boxes">

          <a style="display: block">

    <div class="container2">
      <!-- start container2 -->

      <form class="form" id="frmAdd" action="">
        <h1>Add User</h1>
        <div class="input">
          <input type="text" id="username" placeholder="username" />
        </div>

        <div class="input">
          <input type="text" id="email" placeholder="email" />
        </div>
        <div class="input">
          <input type="text" id="password" placeholder="password" />
        </div>
        <div class="input">
          <select name="" id="permissions">
            <option value="" disabled selected hidden>Permission Level</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="input">
          <select name="breweryAdd" id="brewery_id">
            <option value="" disabled selected hidden>Select Brewery</option>
            <!-- append breweries -->
          </select>
        </div>

        <div class="button">
          <button class="btn" id="btnAddClear">Clear</button>
          <button class="btn" id="btnAddSubmit">Add</button>
        </div>
      </form>

      <form class="form" id="frmUpdate" action="">
        <h1>Update User</h1>
        <div class="input">
          <select name="updateUsers" id="username">
            <!-- users appended here  -->
          </select>
        </div>
        <div class="input">
          <select name="updatePermissions" id="permissions">
            <option value="" disabled selected hidden>Permissions</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="input">
          <select name="updateBreweries" id="brewery_id">
            <!-- append breweries -->
          </select>
        </div>

        <div class="button">
          <button class="btn" id="btnUpdateClear">Clear</button>
          <button class="btn" id="btnUpdateSubmit">Update</button>
        </div>
      </form>

      <form class="form" id="frmDelete" action="">
        <h1>Delete User</h1>
        <div class="input">
          <select name="deleteUsers" id="username">
            <!-- users appended here  -->
          </select>
        </div>

        <div class="button">
          <button class="btn" id="btnDeleteClear">Clear</button>
          <button class="btn" id="btnDeleteSubmit">Delete</button>
        </div>
      </form>

      <div id="list"></div>
