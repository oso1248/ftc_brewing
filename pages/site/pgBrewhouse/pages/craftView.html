<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width, height=device-height" />
    <title>Load Trailer</title>

    <link href="https://unpkg.com/tabulator-tables@4.7.2/dist/css/tabulator.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.7.2/dist/js/tabulator.min.js"></script>

    <link rel="stylesheet" href="../../commonCSS/styles.css" />
    <link rel="stylesheet" href="../styles/craftView.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
  </head>
  <body>
    <nav class="main-nav">
      <ul class="">
        <li><a id="btnBack">Back</a></li>
      </ul>
    </nav>
    <div class="spacer"></div>
    <div class="container2">
      <h2 id="time">Last Update</h2>
      <div class="spacer"></div>
      <div class="tables">
        <div class="table">
          <h2 class="">Chips Not Tied</h2>
          <div id="invUnTied"></div>
        </div>

        <div class="table">
          <h2 class="">Chips Tied</h2>
          <div id="invTied"></div>
        </div>

        <div class="table">
          <h2 class="">Trailer</h2>
          <div id="invTrailer"></div>
        </div>

        <div class="table">
          <h2 class="">3rd Floor</h2>
          <div id="invFloor"></div>
        </div>
      </div>
    </div>

    <script src="../scripts/craftView.js"></script>
  </body>
</html>
