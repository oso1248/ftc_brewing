<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width, height=device-height" />
    <title>Hops Inventory View</title>

    <script type="text/javascript" src="../../dist/xlsx.min.js"></script>
    <link href="../../dist/tabulator.min.css" rel="stylesheet" />
    <script type="text/javascript" src="../../dist/tabulator.min.js"></script>
    <script src="../../dist/axios.min.js"></script>
    <script src="../../dist/luxon.min.js"></script>
    <link rel="stylesheet" href="../../commonCSS/styles.css" />
    <link rel="stylesheet" href="../styles/invHopView.css" />
  </head>
  <body>
    <div class="container1">
      <!-- Start of Container1 -->
      <header>
        <h1>Hops Inventory View</h1>
      </header>
      <!-- Navigation -->
      <nav class="main-nav">
        <ul class="">
          <li><a href="../../index.html">Home</a></li>
          <li style="display: none" id="perm2brw"><a href="../../pgBrewhouse/brewhouse.html">Brewhouse</a></li>
          <li style="display: none" id="perm2fin"><a href="../../pgFinishing/finishing.html">Finishing</a></li>
          <li style="display: none" id="perm3"><a href="../../pgMaterials/material.html">Materials</a></li>
          <li style="display: none" id="perm4"><a href="../../pgAdmin/admin.html">Admin</a></li>
          <li><a id="logout">Log Out</a></li>
        </ul>
      </nav>

      <div class="boxes">
        <div class="box" id="day">
          <a style="display: block"><h3>View Daily</h3></a>
        </div>
        <div class="box" id="week">
          <a style="display: block"><h3>View Weekly</h3></a>
        </div>
      </div>
      <!-- End Boxes   -->
    </div>
    <! -- End of container1 -->
    <div class="spacer"></div>

    <div class="container2">
      <!-- start container2 -->

      <div id="boxDay">
        <form class="form" id="frmDaily" action="">
          <h1>Daily Inventory</h1>
          <div class="input">
            <select name="viewInvMatWeekly" id="selDateDay"></select>
          </div>
        </form>

        <div id="dailyTables" class="tableDaily">
          <div class="tableMid tableDiv">
            <h3 id="mid" class="headers">Mids</h3>
            <h4 id="brewsMids"></h4>
            <div id="dailyMid" class="tableAft"></div>
          </div>
          <div class="tableDay tableDiv">
            <h3 id="day" class="headers">Days</h3>
            <h4 id="brewsDays"></h4>
            <div id="dailyDay" class="tableAft"></div>
          </div>
          <div class="tableAft tableDiv">
            <h3 id="aft" class="headers">Afts</h3>
            <h4 id="brewsAfts"></h4>
            <div id="dailyAft" class="tableAft"></div>
          </div>
        </div>
      </div>

      <div id="boxWeek">
        <form class="form" id="frmWeekly" action="">
          <h1>Weekly Inventory</h1>
          <div class="input">
            <select name="viewInvMatWeekly" id="selDateWeek"></select>
          </div>
        </form>

        <div id="weeklyTables" class="tableWeekly">
          <div style="display: block" class="tableHard tableDiv">
            <h3 id="hard" class="headers">Weekly Start</h3>
            <h4 id="startBrews"></h4>
            <div id="weeklyHard" class=""></div>
          </div>
          <div style="display: block" class="tableSets tableDiv">
            <h3 id="lastBrews" class="headers">Weekly Sets</h3>
            <h4 id="rollingBrews"></h4>
            <div id="weeklySets" class=""></div>
          </div>
          <div style="display: block" class="tableRolling tableDiv">
            <h3 id="" class="headers">Weekly Running</h3>
            <h4 id="rollingBrews2"></h4>
            <div id="weeklyRolling" class=""></div>
          </div>
        </div>
      </div>
    </div>
    <!-- end container2 -->

    <script src="../../commonJS/index.js"></script>
    <script src="../scripts/invHopView.js"></script>
  </body>
</html>
