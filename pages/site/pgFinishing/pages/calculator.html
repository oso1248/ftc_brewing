  <h1 class="headers">Brewing Calculators</h1>
  <div class="spacer"></div>

  <div class="clacboxes">
    
      <form class="form" id="wadSetting">
        <h3>WAD Settings</h3>
        <div id="frmWadSet">
          <label for="">Sch ABW:</label>
          <input type="number" name="wadSet">
          <label for="">Desired ABW:</label>
          <input type="number" name="wadSet">
          <label for="">WAD Setting:</label>
          <input style="background-color:#7BF868;" type="text" name="wadSet" tabindex="-1" readonly>
        </div>
        <div class="bottom">
          <button class="frmBtn" id="btnWadSetClr">Clear</button>
          <button class="frmBtn" id="btnWadSetSub">Calculate</button>
        </div>
      </form>
    
      <form class="form" id="blend">
        <h3>Blends</h3>
        <div id="frmBlend">
          <label for="">Tanks:</label>
          <label for="">1</label>
          <label for="">2</label>
          <label for="">3</label>
          <label for="">Blend</label>
          <label for="">Alc:</label>
            <input type="number"  id="" name="alc">
            <input type="number"  id="" name="alc">
            <input type="number"  id="" name="alc">
            <input style="background-color:#7BF868;" type="number" id="" name="alc" tabindex="-1" readonly>
          <label for="">Cal:</label>
            <input type="number"  id="" name="cal">
            <input type="number"  id="" name="cal">
            <input type="number"  id="" name="cal">
            <input style="background-color:#7BF868;" type="number" id="" name="cal" tabindex="-1" readonly>
          <label for="">Carbs:</label>
            <input type="number"  id="" name="carb">
            <input type="number"  id="" name="carb">
            <input type="number"  id="" name="carb">
            <input style="background-color:#7BF868;" type="number" id="" name="carb" tabindex="-1" readonly>
          <label for="">Bbls:</label>
            <input type="number"  id="" name="vol">
            <input type="number"  id="" name="vol">
            <input type="number"  id="" name="vol">
            <input style="background-color:#7BF868;" type="number" id="" name="vol" tabindex="-1" readonly>
        </div>
        <div class="bottom">
          <button class="frmBtn" id="btnBlendClr">Clear</button>
          <button class="frmBtn" id="btnBlendSub">Calculate</button>
        </div>
      </form>
    
      <form class="form" id="top">
        <h3>Top Tank</h3>
        <div id="frmWadSet">
          <label for="">Current ABW:</label>
          <input type="number" name="top">
          <label for="">Initital Bbls:</label>
          <input type="number" name="top">
          <label for="">Desired ABW:</label>
          <input type="number" name="top">
          <label for="">Tank Vol:</label>
          <input type="number" name="top">
          <label for="">Target ABW:</label>
          <input style="background-color:#7BF868;" type="number" name="top" tabindex="-1" readonly>
        </div>
        <div class="bottom">
          <button class="frmBtn" id="btnTopClr">Clear</button>
          <button class="frmBtn" id="btnTopSub">Calculate</button>
        </div>
      </form>
    
      <form class="form" id="factor">
        <h3>Conversion Factor</h3>
        <div id="frmWadSet">
          <label for="">WAD Setting:</label>
          <input type="number" name="factor">
          <label for="">Sch Bbls:</label>
          <input type="number" name="factor">
          <label for="">Con Factor:</label>
          <input style="background-color:#7BF868;" type="number" name="factor" tabindex="-1" readonly>
          <label for="">FB From Sch:</label>
          <input style="background-color:#7BF868;" type="number" name="factor" tabindex="-1" readonly>
        </div>
        <div class="bottom">
          <button class="frmBtn" id="btnFactorClr">Clear</button>
          <button class="frmBtn" id="btnFactorSub">Calculate</button>
        </div>
      </form>
