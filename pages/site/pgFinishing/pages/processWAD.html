          <a style="display: block">

    <div class="container2">
      <!-- start container2 -->

      <div name="formblock" class="frm" id="wadAdd">
        <h3 class="headers">WAD Addition</h3>
        <form class="form" action="" id="wad">
          <select name="brand" id="wadSelbrand"></select>
          <select name="tank" id="wadSelTank"></select>
          <input name="vol_start" type="number" placeholder="Start Volume" />
          <input name="vol_stop" type="number" placeholder="Stop Volume" />
          <textarea name="note" name="" id="note" cols="21" rows="5" placeholder="Note"></textarea>
          <div class="button">
            <button class="btn" id="wadBtnClear">Clear</button>
            <button class="btn" id="wadBtnAdd">Submit</button>
          </div>
        </form>
      </div>

      <div name="formblock" class="frm" id="transAdd">
        <h3 class="headers">Transfer</h3>
        <form class="form" action="" id="trans">
          <select name="brand_from" id="transSelBrandFrom"></select>
          <select name="tank_from" id="trandSelTankFrom"></select>
          <select name="brand_to" id="transSelBrandTo"></select>
          <select name="tank_to" id="transSelTankTo"></select>
          <input name="volume" type="number" placeholder="Volume bbls" />
          <textarea name="note" name="brand_to" id="note" cols="21" rows="5" placeholder="Note"></textarea>
          <div class="button">
            <button class="btn" id="transBtnClear">Clear</button>
            <button class="btn" id="transBtnAdd">Submit</button>
          </div>
        </form>
      </div>

      <div name="formblock" class="frm" id="lossAdd">
        <h3 class="headers">Process Loss</h3>
        <form class="form" action="" id="loss">
          <select name="brand" id="lossSelBrand"></select>
          <select name="tank" id="lossSelTank"></select>
          <input name="volume" type="number" placeholder="Volume bbls" />
          <textarea name="note" id="note" cols="21" rows="5" placeholder="Note"></textarea>
          <div class="button">
            <button class="btn" id="lossBtnClear">Clear</button>
            <button class="btn" id="lossBtnAdd">Submit</button>
          </div>
        </form>
      </div>

      <div name="formblock" class="viewTables" id="viewTables2">
        <div name="tableView" class="tables" id="viewWad">
          <h3 class="headers">WAD Additions</h3>
          <div class="button btnMobile">
            <button class="btn btntbl" id="wadDownload-xlsx">Save XSLX</button>
            <button class="btn btntbl" id="wadPrint-table">Print</button>
          </div>
          <div id="wadTable"></div>
        </div>

        <div name="tableView" class="tables" id="viewTrans">
          <h3 class="headers">Transfers</h3>
          <div class="button btnMobile">
            <button class="btn btntbl" id="transDownload-xlsx">Save XSLX</button>
            <button class="btn btntbl" id="transPrint-table">Print</button>
          </div>
          <div id="transTable"></div>
        </div>

        <div name="tableView" class="tables" id="viewLoss">
          <h3 class="headers">Process Loss</h3>
          <div class="button btnMobile">
            <button class="btn btntbl" id="lossDownload-xlsx">Save XSLX</button>
            <button class="btn btntbl" id="lossPrint-table">Print</button>
          </div>
          <div id="lossTable"></div>
        </div>
      </div>
    </div>
