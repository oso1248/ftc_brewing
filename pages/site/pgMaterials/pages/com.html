    <div class="container1">
      <!-- Start of Container1 -->
      <header>

      <!-- Navigation -->

      <div class="boxes">
        <div class="box" id="add">
          <a style="display: block">
            <h3>Add Commodity</h3>
            <p></p>
          </a>
        </div>

        <div class="box" id="update">
          <a style="display: block">
            <h3>Update Commodity</h3>
            <p></p>
          </a>
        </div>

        <div class="box" id="view">
          <a style="display: block">
            <h3>View Commodity</h3>
          </a>
        </div>

        <!-- <div class="box" id="delete">

    </div> -->
      </div>

    <div class="spacer"></div>
    <div class="spacer"></div>

    <div class="container2">
      <!-- start container2 -->

      <div id="addBoxes" class="boxxes">
        <form class="form" id="frmAdd" action="">
          <h1>Add Commodity</h1>
          <div class="input">
            <input type="text" id="commodity" placeholder="Commodity" />
          </div>
          <div class="input">
            <input type="text" id="sap" placeholder="SAP" />
          </div>
          <div class="input">
            <select name="" id="active">
              <option value="" disabled selected hidden>Select Active</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="input">
            <select name="" id="inventory">
              <option value="" disabled selected hidden>Select Inventory</option>
              <option value="Brw">Brw</option>
              <option value="Fin">Fin</option>
              <option value="Log">Log</option>
            </select>
          </div>
          <div class="input">
            <select name="" id="location_id"></select>
          </div>
          <div class="input">
            <select name="" id="supplier_id"></select>
          </div>
          <div class="input">
            <select name="" id="type_id"></select>
          </div>
          <div class="input">
            <select name="" id="container_id"></select>
          </div>
          <div class="input">
            <select name="" id="enviro_id"></select>
          </div>
          <div class="input">
            <input type="number" id="threshold" placeholder="Threshold" />
          </div>
          <div class="input">
            <input type="number" id="per_pallet" placeholder="Per Pallet" />
          </div>
          <div class="input">
            <input type="number" id="unit_total" placeholder="Unit Total" />
          </div>
          <div class="input">
            <select name="" id="uom_id"></select>
          </div>
          <div class="input">
            <textarea name="" id="note" cols="21" rows="5" placeholder="Note"></textarea>
          </div>

          <div class="button">
            <button class="btn" id="btnAddClear">Clear</button>
            <button class="btn" id="btnAddSubmit">Add</button>
          </div>
        </form>
      </div>

      <div id="updateBoxes" class="boxxes">
        <form class="form" id="frmUpdate" action="">
          <h1>Update Commodity</h1>
          <div class="input">
            <select name="updateCommodity" id="commodity"></select>
          </div>
          <div class="tooltip input"><span class="tooltiptext">SAP</span><input type="text" name="updateSap" id="sap" placeholder="SAP" /></div>
          <div class="tooltip input">
            <span class="tooltiptext">Active</span>
            <select name="updateActive" id="active">
              <option value="" disabled selected hidden>Select Active</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="tooltip input">
            <span class="tooltiptext">Inventory</span>
            <select name="updateInventory" id="inventory">
              <option value="" disabled selected hidden>Select Inventory</option>
              <option id="Brw" value="Brw">Brw</option>
              <option id="Fin" value="Fin">Fin</option>
              <option id="Log" value="Log">Log</option>
            </select>
          </div>
          <div class="tooltip input">
            <span class="tooltiptext">Location</span>
            <select name="updateLocation_id" id="location_id"></select>
          </div>
          <div class="tooltip input">
            <span class="tooltiptext">Supplier</span>
            <select name="updateSupplier_id" id="supplier_id"></select>
          </div>
          <div class="tooltip input">
            <span class="tooltiptext">Type</span>
            <select name="updateType_id" id="type_id"></select>
          </div>
          <div class="tooltip input">
            <span class="tooltiptext">Container</span>
            <select name="updateContainer_id" id="container_id"></select>
          </div>
          <div class="tooltip input">
            <span class="tooltiptext">Environmental</span>
            <select name="updateEnviro_id" id="enviro_id"></select>
          </div>

          <div class="tooltip input">
            <span class="tooltiptext">Threshold</span>
            <input type="number" name="updateThreshold" id="threshold" placeholder="Threshold" />
          </div>

          <div class="tooltip input">
            <span class="tooltiptext">Per Pallet</span>
            <input type="number" name="updatePer_pallet" id="per_pallet" placeholder="Per Pallet" />
          </div>
          <div class="tooltip input">
            <span class="tooltiptext">Unit Total</span>
            <input type="number" name="updateUnit_total" id="unit_total" placeholder="Unit Total" />
          </div>
          <div class="tooltip input">
            <span class="tooltiptext">UOM</span>
            <select name="updateUom_id" id="uom_id"></select>
          </div>
          <div class="input">
            <textarea name="updateNote" id="note" cols="21" rows="5" placeholder="Note"></textarea>
          </div>
          <div class="button">
            <button class="btn" id="btnUpdateClear">Clear</button>
            <button class="btn" id="btnUpdateSubmit">Update</button>
          </div>
        </form>
      </div>

      <div id="deleteBoxes" class="boxxes">
        <form class="form" id="frmDelete" action="">
          <h1>Delete Commodity</h1>
          <div class="input">
            <select name="deleteCommodity" id="commodity"></select>
          </div>

          <div class="button">
            <button class="btn" id="btnDeleteClear">Clear</button>
            <button class="btn" id="btnDeleteSubmit">Delete</button>
          </div>
        </form>
      </div>

      <div class="boxxes" id="attView">
        <div class="button btnLabel btnMobile">
          <button class="btn" id="download-xlsx">Save XLSX</button>
          <button class="btn" id="print-table">Print Table</button>
        </div>
        <div id="list"></div>
      </div>
    </div>
    <!-- end container2 -->

    <script src="../../commonJS/index.js"></script>
    <script src="../scripts/commodities.js"></script>
  </body>
</html>
