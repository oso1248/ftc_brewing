<!DOCTYPE html>

  <meta charset="UTF-8">

  <script src="https://dmla.github.io/jsqrcode/src/qr_packed.js"></script>

  <link rel="stylesheet" href="../../commonCSS/styles.css">
  <link rel="stylesheet" href="../styles/matInv.css">

<body>

  <nav class="main-nav">
    <ul class="">
      <li><a href="../material.html">Back</a></li>
      <li><label id="scanner" class=qrcode-text-btn><a>Scan</a><input type=file accept="image/*" capture=environment onchange="openQRCamera(this);" tabindex=-1></label> </li>
    </ul>

  <div class="qrhead">

  <div class="container2">

  <form class="form" id="frmUpdate" action="">
    <h2>Add to Inventory</h2>
    <div class="input">
      <select name="addCommodity" id="commodity">
        <!-- appended here  -->
      </select>
    </div>
    <div class="input">
      <input type="text" name="updateContact" id="contact" Placeholder="Contact">
    </div>
    <div class="input">
      <input type="text" name="updateEmail" id="email" Placeholder="Email">
    </div>
    <div class="input">
      <input type="text" name="updatePhone" id="phone" Placeholder="Phone">
    </div>
    <div class="input">
      <input type="text" name="updateAddress" id="address" Placeholder="Address">
    </div>
    <div class="input">
      <textarea name="updateNote" id="note" cols="21" rows="5" placeholder="Note"></textarea>
    </div>
    
    <div class="button">
      <button class="btn" id="btnUpdateClear">Clear</button>
      <button class="btn" id="btnUpdateSubmit">Upload</button>
    </div>

</div>
