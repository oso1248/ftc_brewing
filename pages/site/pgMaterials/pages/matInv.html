<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Inv</title>

  <script src="https://dmla.github.io/jsqrcode/src/qr_packed.js"></script>

  <link rel="stylesheet" href="../../commonCSS/styles.css">
  <link rel="stylesheet" href="../styles/matInv.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

  <nav class="main-nav">
    <ul class="">
      <li><a href="../material.html">Back</a></li>
      <li><label id="scanner" class=qrcode-text-btn><a>Scan</a><input type=file accept="image/*" capture=environment onchange="openQRCamera(this);" tabindex=-1></label> </li>
    </ul>
  </nav>
  
  <div class="qrhead">
    <!-- <input id="comm" type=text size=16 placeholder="Commodity" class=qrcode-text> -->
  </div>

  <div class="container2">

  <form class="form" id="frmAdd" action="">
    <h3>Add to Inventory</h3>
    <div class="input">
      <select name="addCommodity" id="commodity">
        <!-- appended here  -->
      </select>
    </div>
    <div class="tooltip input">
      <span class="tooltiptext">Per Pallet</span>
      <input type="text" name="addPerPallet" id="per_pallet" Placeholder="Per Pallet">
    </div>
    <div class="tooltip input">
      <span class="tooltiptext">Pallets</span>
      <input type="text" name="addPerPallet" id="pallets" Placeholder="Pallets">
    </div>
    <div class="tooltip input">
      <span class="tooltiptext">Unit Total</span>
      <input type="text" name="addUnitTotal" id="unit_total" Placeholder="Unit Total">
    </div>
    <div class="tooltip input">
      <span class="tooltiptext">Count</span>
      <input type="text" name="addCount" id="tot_count" Placeholder="Count">
    </div>
    <div class="tooltip input">
      <span class="tooltiptext">End Count</span>
      <input type="text" name="addEnd" id="tot_end" Placeholder="End Count">
    </div>
    <div class="input">
      <textarea name="updateNote" id="note" cols="21" rows="5" placeholder="Note"></textarea>
    </div>
    
    <div class="button">
      <button class="btn" id="btnAddClear">Clear</button>
      <button class="btn" id="btnAddSubmit">Upload</button>
    </div>
  </form>

</div>


  <script src="../scripts/matInv.js"></script>
</body>
</html>
