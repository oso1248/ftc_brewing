    <link href="../../dist/tabulator.min.css" rel="stylesheet" />
    <script type="text/javascript" src="../../dist/tabulator.min.js"></script>
    <script src="../../dist/axios.min.js"></script>

    <link rel="stylesheet" href="../../commonCSS/styles.css" />
    <link rel="stylesheet" href="../styles/supplier.css" />
  </head>
  <body>
    <div class="container1">
      <!-- Start of Container1 -->
      <header>
        <h1>Suppliers</h1>
      </header>
      <!-- Navigation -->
      <nav class="main-nav">
        <ul class="">
          <li><a href="../../index.html">Home</a></li>
          <li style="display: none" id="perm2brw"><a href="../../pgBrewhouse/brewhouse.html">Brewhouse</a></li>
          <li style="display: none" id="perm2fin"><a href="../../pgFinishing/finishing.html">Finishing</a></li>
          <li style="display: none" id="perm3"><a href="../material.html">Materials</a></li>
          <li style="display: none" id="perm4"><a href="../../pgAdmin/admin.html">Admin</a></li>
          <li><a id="logout">Log Out</a></li>
        </ul>
      </nav>

      <div class="boxes">
        <div class="box" id="add">
          <a style="display: block">
            <h3>Add Supplier</h3>
            <p></p>
          </a>
        </div>

        <div class="box" id="update">
          <a style="display: block">
            <h3>Update Supplier</h3>
            <p></p>
          </a>
        </div>

        <div class="box" id="view">
          <a style="display: block">
            <h3>View Supplier</h3>
          </a>
        </div>
      </div>
      <!-- End Boxes   -->
    </div>
    <!-- End of container1 -->

    <div class="spacer"></div>
    <div class="spacer"></div>

    <div class="container2">
      <!-- start container2 -->

      <div id="addBoxes" class="boxxes">
        <form class="form" id="frmAdd" action="">
          <h1>Add Supplier</h1>
          <div class="input">
            <input type="text" id="company" placeholder="Company" />
          </div>
          <div class="input">
            <input type="text" id="contact" placeholder="Contact" />
          </div>
          <div class="input">
            <input type="text" id="email" placeholder="Email" />
          </div>
          <div class="input">
            <input type="text" id="phone" placeholder="Phone" />
          </div>
          <div class="input">
            <input type="text" id="address" placeholder="Address" />
          </div>
          <div class="input">
            <textarea name="" id="note" cols="21" rows="5" placeholder="Note"></textarea>
          </div>

          <div class="button">
            <button class="btn" id="btnAddClear">Clear</button>
            <button class="btn" id="btnAddSubmit">Add</button>
          </div>
        </form>
      </div>

      <div id="updateBoxes" class="boxxes">
        <form class="form" id="frmUpdate" action="">
          <h1>Update Supplier</h1>
          <div class="input">
            <select name="updateCompany" id="company"></select>
          </div>
          <div class="input">
            <input type="text" name="updateContact" id="contact" placeholder="Contact" />
          </div>
          <div class="input">
            <input type="text" name="updateEmail" id="email" placeholder="Email" />
          </div>
          <div class="input">
            <input type="text" name="updatePhone" id="phone" placeholder="Phone" />
          </div>
          <div class="input">
            <input type="text" name="updateAddress" id="address" placeholder="Address" />
          </div>
          <div class="input">
            <textarea name="updateNote" id="note" cols="21" rows="5" placeholder="Note"></textarea>
          </div>

          <div class="button">
            <button class="btn" id="btnUpdateClear">Clear</button>
            <button class="btn" id="btnUpdateSubmit">Update</button>
          </div>
        </form>
      </div>

      <div id="deleteBoxes" class="boxxes">
        <form class="form" id="frmDelete" action="">
          <h1>Delete Supplier</h1>
          <div class="input">
            <select name="deleteCompany" id="company"></select>
          </div>

          <div class="button">
            <button class="btn" id="btnDeleteClear">Clear</button>
            <button class="btn" id="btnDeleteSubmit">Delete</button>
          </div>
        </form>
      </div>

      <div class="boxxes" id="attView">
        <div class="button btnLabel btnMobile">
          <button class="btn" id="download-xlsx">Save XLSX</button>
          <button class="btn" id="print-table">Print Table</button>
        </div>
        <div id="list"></div>
      </div>
    </div>
    <!-- end container2 -->

    <script src="../../commonJS/index.js"></script>
    <script src="../scripts/supplier.js"></script>
  </body>
</html>
